name: Prettier
on:
  push:
    branches:
      - 'main'

permissions:
  contents: write
  pull-requests: write

jobs:
  prettier:
    name: Format Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          check-latest: false
          clean: false

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Prettier and plugins
        run: |
          npm install --no-audit --prefer-offline --no-optional
          
      - name: Run Prettier
        run: npx prettier --write "**/*.{js,jsx,ts,tsx,json,md,astro}"

      - name: Create PR
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'style: format codebase with prettier'
          title: 'Style: Code Formatting Updates'
          body: |
            ## âœ¨ Automated Code Formatting
            This PR contains code formatting changes made by Prettier.
          branch: prettier-formatting
          delete-branch: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
